<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5" />
      <feOffset dx="1" dy="1" result="offsetblur" />
      <feFlood floodColor="#000000" floodOpacity="0.2" />
      <feComposite in2="offsetblur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <linearGradient id="mochaGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stopColor="#5D4037" />
      <stop offset="100%" stopColor="#3E2723" />
    </linearGradient>
  </defs>
  <g filter="url(#dropShadow)">
    {/* Bottle */}
    <path d="M30 90 L30 40 Q30 35 35 30 L65 30 Q70 35 70 40 L70 90 Q70 95 60 95 L40 95 Q30 95 30 90 Z" fill="#D7CCC8" stroke="#8D6E63" strokeWidth="1"/>
    {/* Label */}
    <rect x="35" y="50" width="30" height="25" fill="#FFF" stroke="#A1887F" strokeWidth="0.5" />
    <path d="M40 60 L55 60" stroke="#5D4037" strokeWidth="2"/>
    {/* Pump Mechanism */}
    <rect x="45" y="20" width="10" height="10" fill="#5D4037" />
    <path d="M50 20 L50 10" stroke="#5D4037" strokeWidth="3"/>
    <path d="M50 10 L25 15" stroke="#5D4037" strokeWidth="3" strokeLinecap="round"/>
    <rect x="23" y="13" width="5" height="5" fill="#3E2723" />
    {/* Drop */}
    <path d="M25 18 Q22 25 25 28 Q28 25 25 18" fill="url(#mochaGradient)" />
  </g>
</svg>